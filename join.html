  <main>
    <div>
      <h1 class="margin_down1">JOIN</h1>
      <h6 class="margin_down2">안녕하세요 제주맥주입니다.</h6>
    </div>
    <div id="join-wrap">
      <form action="#" method="POST" enctype="multipart/form-data">
        <div>
          <input id="photo" name="photo" type="file" title="file upload">
        </div>
        <div class="join-box">
          <input id="email" name="email" type="email" placeholder="이메일">
          <input id="pass1" name="pass" type="password" placeholder="비밀번호"><br>
          <input id="pass2" type="password" placeholder="비밀번호 확인">
        </div>
        <div class="join-box">
          <label for="name" class="join-after join-left">이름 </label><br>
          <input id="name" name="name" type="text" placeholder="이름을 입력하세요.">
        </div>
        <div class="join-box join-left">
          <label class="join-after">성별 </label><br>
          <input id="man" name="gender" type="radio" value="man">
          <label for="man">남자</label><br>
          <input id="woman" name="gender" type="radio" value="woman">
          <label for="woman">여자</label>
        </div>
        <div class="join-box">
          <label for="phone" class="join-after join-left">연락처 </label><br>
          <input id="phone" name="phone" type="tel" placeholder="연락처">
        </div>
        <div class="join-box">
          <p class="join-after join-left">주소</p>
          <input id="address1" name="address1" type="text" placeholder="주소"><br>
          <input id="address2" name="address2" type="text" placeholder="상세주소">
        </div>
        <div class="join-box join-left">
          <label for="birth_y" class="join-after">생년월일 </label><br>
          <select name="birth_y" id="birth_y">
            <option value>연도</option>
            <option value="1900">1900</option>
          </select>
          <select name="birth_m" id="birth_m">
            <option value>월</option>
            <option value="1">1</option>
          </select>
          <select name="birth_d" id="birth_d">
            <option value>일</option>
            <option value="1">1</option>
          </select>
        </div>
        <!-- hidden  -->
        <div>
          <input id="agree_terms" name="agree_terms" type="hidden">
          <input id="agree_info" name="agree_info" type="hidden">
          <input id="marketing_sns_agree" name="marketing_sns_agree" type="hidden">
          <input id="marketing_email_agree" name="marketing_email_agree" type="hidden">
          <button type="submit">가입하기</button>
        </div>
      </form>
    </div>
